<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="row" style="min-height: 15rem;">
        <div class="col-2">
          <h1 class="text-right">The Weather Dashboard</h1>
        </div>
        <div class="col-10 units-switch">
          <div class="btn-group btn-toggle float-right">
            <button class="btn btn-default">°C</button>
            <button class="btn btn-primary active">°F</button>
          </div>
        </div>
      </div>
      <div class="row" style="min-height: 15rem;">
        <div class="col-2">
          <h1 class="text-right">Your locations</h1>
        </div>
        <div class="col-10">
          <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-wrap justify-content-around" style="width: 70%;">
              <div class="card bg-transparent border-primary" style="width: 10rem; height: 10rem;">
                <div class="card-body text-primary text-center d-flex align-items-center">
                  <h3 class="card-title">London or a longer city name</h3>
                </div>
              </div>
              <div class="card bg-transparent border-primary" style="width: 10rem; height: 10rem;">
                <div class="card-body text-primary text-center d-flex align-items-center">
                  <h3 class="card-title">London or a longer city name</h3>
                </div>
              </div>
              <div class="card bg-transparent border-primary" style="width: 10rem; height: 10rem;">
                <div class="card-body text-primary text-center d-flex align-items-center">
                  <h3 class="card-title">London or a longer city name</h3>
                </div>
              </div>
            </div>

            <div class="card bg-transparent border-primary" style="width: 30%">
              <div id="search-box" class="card-body">
                <div class="form-group">
                  <label class="form-label" for="form1"></label>
                  <input
                    type="search"
                    id="search-phrase"
                    class="form-control"
                    placeholder="Search for a city..."
                  />
                </div>

                <button
                  type="button"
                  id="search-btn"
                  class="btn btn-primary w-100"
                >
                  Search
                </button>
                <h2 id="warning"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="min-height: 15rem;">
        <div class="col-2">
          <h1 class="text-right">Forecast</h1>
        </div>
        <div class="col-10">
            <div class="card border-success bg-transparent mb-3" style="max-width: 18rem;">
                <div class="card-header border-success">Header</div>
                <div class="card-body text-success">
                  <h5 class="card-title">Success card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="card-footer border-success">Footer</div>
              </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
